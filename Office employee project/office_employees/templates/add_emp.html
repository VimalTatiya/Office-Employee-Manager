<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add an Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
  </head>
  <body>
    <div class="container">
        <h1>Add an Empolyee</h1>
        <hr>
        <form action="/add_employee" method="post">
            
            {% csrf_token %}
              <label for="first_name"><h6>First Name</h6></label><br>
              <input type="text" id="first_name" name="first_name" value={{ first_name }}><br>
              <hr>

              <label for="last_name"><h6>Last Name</h6></label><br>
              <input type="text"  id="last_name" name="last_name" value={{ last_name }}><br>
              <hr>

              <label for="hire_date"><h6>Hiring Date</h6></label><br>
              <input type="date"  id="hire_date" name="hire_date"  value={{ hire_date }}><br>
              <hr>

              <label for="dept"><h6>Department</h6></label><br>
              <input type="text"  id="dept" name="dept" value={{ dept }}><br>
              <hr>

              <label for="role"><h6>Role</h6></label><br>
              <input type="text"  id="role" name="role"  value={{ role }}><br>
              <hr>

              <label for="salary"><h6>Salary</h6></label><br>
              <input type="text"  id="salary" name="salary" value={{ salary }}><br>
              <hr>

              <label for="bonus"><h6>Bonus</h6></label><br>
              <input type="text"  id="bonus" name="bonus" value={{ bonus }}><br>
              <hr>

              <label for="phone"><h6>Contact Number</h6></label><br>
              <input type="text"  id="phone" name="phone"  value={{ phone }}><br>
              <hr>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
